<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS buổi 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <h1> Bài tập  QUẢN LÝ TUYỂN SINH</h1>
    <div class="form-group mb-3 w-25">
        <label for="">Điểm chuẩn:</label>
        <input type="number" id="passingScore" aria-describedby="helpId"
        placeholder="Nhập vào điểm chuẩn"">
    </div>
    <div class="form-group mb-3 w-25">
        <label for="">Điểm môn 1:</label>
        <input type="number" id="subject1" aria-describedby="helpId"
        placeholder="Nhập vào điểm môn 1">
    </div>
    <div class="form-group mb-3 w-25">
        <label for="">Điểm môn 2:</label>
        <input type="number" id="subject2" aria-describedby="helpId"
        placeholder="Nhập vào điểm môn 2" >
    </div>
    <div class="form-group mb-3 w-25">
        <label for="">Điểm môn 3:</label>
        <input type="number" id="subject3" aria-describedby="helpId"
        placeholder="Nhập vào điểm môn 3">
    </div>
    <div class="form-group mb-3 w-25">
        <label for="">Khu vực:</label>
        <select id="area">
            <option value="X">Không thuộc khu vực ưu tiên</option>
            <option value="A">Khu vực A</option>
            <option value="B">Khu vực B</option>
            <option value="C">Khu vực C</option>
        </select>
    </div>
    <div class="form-group mb-3 w-25">
        <label for="">Đối tượng dự thi:</label>
        <select id="priority">
            <option value="0">Không thuộc đối tượng ưu tiên</option>
            <option value="1">Đối tượng 1</option>
            <option value="2">Đối tượng 2</option>
            <option value="3">Đối tượng 3</option>
        </select>
    </div>
    <button class="btn btn-dark mt-3" onclick="calculateResult()">Kiểm tra</button>
    <div id="result2"></div>
    <br>
</div>


<!--Bài tập điện-->
<div class="container">
    <h1>Bài tập TÍNH TIỀN ĐIỆN</h1>
    <div class="form-group mb-3 w-25">
        <label for="">Tên khách hàng:</label>
        <input type="text" id="name" aria-describedby="helpId"
        placeholder="Nhập vào tên" >
    </div>
    <div class="form-group mb-3 w-25">
        <label for="">Số kWh tiêu thụ:</label>
        <input type="number" id="kwh" aria-describedby="helpId"
        placeholder="Nhập vào số KWh" >
    </div>
    <button class="btn btn-dark mt-3" onclick="calculateBillElec()">Tính tiền điện</button>
    <div id="result3"></div>

</div>

<br>
<!--Bài tập Thuế-->
<div class="container">
    <h1>Bài tập TÍNH THUẾ </h1>
    <div class="form-group mb-3 w-25">
        <label for="name">Họ tên:</label>
        <input type="text" id="nameThue" aria-describedby="helpId"
        placeholder="Nhập vào số họ tên">
    </div>
    <div class="form-group mb-3 w-25">
        <label for="income">Tổng thu nhập năm (triệu VND):</label>
        <input type="number" id="income" aria-describedby="helpId"
        placeholder="Nhập vào tổng thu nhập" >
    </div>
    <div class="form-group mb-3 w-25">
        <label for="dependents">Số người phụ thuộc:</label>
        <input type="number" id="dependents" aria-describedby="helpId"
        placeholder="Nhập vào số người phụ thuộc" >
    </div>
    <button class="btn btn-dark mt-3" onclick="calculateTax()">Tính thuế</button>
    <div id="result4"></div>
</div>
<br>

<!--Bài tập tính tiền cáp-->
<div class="container">
    <h1>Bài tập TÍNH TIỀN CÁP</h1>
    <div class="form-group mb-3 w-25">
        <label for="">Mã khách hàng:</label>
        <input type="text" id="customerId" aria-describedby="helpId"
        placeholder="Nhập vào mã khách hàng"> 
    </div>
    <div class="form-group mb-3 w-25">
        <label for="">Loại khách hàng:</label>
        <select id="customerType" onchange="toggleConnectionsInput()">
            <option value="Nhà dân">Nhà dân</option>
            <option value="Doanh nghiệp">Doanh nghiệp</option>
        </select>
    </div>
    <div class="form-group mb-3 w-25">
        <label for="">Số kết nối:</label>
        <input type="number" id="connections" value="0" disabled>
    </div>
    <div class="form-group mb-3 w-25">
        <label for="">Số kênh cao cấp:</label>
        <input type="number" id="premiumChannels" value="0">
    </div>
    <button class="btn btn-dark mt-3" onclick="calculateBill()">Tính hóa đơn</button>
    <div id="totalBill"></div>
</div>
    

    <script src="./index.js"></script>
</body>
</html>
